<div class="box box-info position-save">
    <div class="box-header with-border">
        <h3 class="box-title">添加员工信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" id="save-form" enctype="multipart/form-data">
        <div class="box-body">
            <div class="form-group">
                <label for="Logo" class="col-sm-2 control-label">照片</label>

                <div class="col-sm-10">
                    <input required type="file" name="Logo" id="Logo">
                </div>
            </div>
            <div class="form-group">
                <label for="Name" class="col-sm-2 control-label">姓名</label>

                <div class="col-sm-10">
                    <input required type="text" class="form-control" name="Name" id="Name" placeholder="请输入名字">
                </div>
            </div>
            <div class="form-group">
                <label for="number" class="col-sm-2 control-label">工号</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="number" id="number" placeholder="请输入工号">
                </div>
            </div>
            <div class="form-group">    
                <label for="position" class="col-sm-2 control-label">职位</label>
               
                <div class="col-sm-10">
                    <select class="form-control" name="position" id="position">
                        <option>部门总监</option>
                        <option>部门经理</option>
                        <option>部门主管</option>
                        <option>部门领班</option>
                        <option>普通员工</option>
                        
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="section" class="col-sm-2 control-label">部门</label>

                <div class="col-sm-10">
                    <select class="form-control" name="section" id="section">
                        <option>办公室</option>
                        <option>财务部</option>
                        <option>人力资源部</option>
                        <option>销售部</option>
                        <option>公关部</option>
                        <option>前厅部</option>
                        <option>客房部</option>
                        <option>餐饮部</option>
                        <option>采购部</option>
                        <option>安全部</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="salary" class="col-sm-2 control-label">薪资</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="salary" id="salary" placeholder="请输入薪资">
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="button" id="back" class="btn btn-default">返回列表</button>
            <button type="submit" class="btn btn-info pull-right">提交</button>
            <button type="reset" class="btn btn-default pull-right" style="margin-right: 15px">重置</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
